<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>My Tasks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Reuse main theme -->
  <link rel="stylesheet" href="script.css" />
  <link rel="stylesheet" href="my-tasks.css" />
</head>

<body>

  <script>
    // AUTH GUARD
    if (!localStorage.getItem('userId')) {
      window.location.href = 'login.html';
    }
  </script>

  <div class="mytask-page">

    <!-- TOP BAR -->
    <header class="topbar">
      <div class="brand">
        <span class="brand-color">Task</span>-Manager
      </div>

      <div class="search-area">
        <input id="taskSearch" placeholder="Search your task here..." />
        <div class="calendar-wrapper">
          <button id="calendarBtn">üìÖ</button>
          <div id="calendarDropdown" class="calendar-dropdown" style="display: none;">
            <div class="calendar-header">
              <button id="prevMonth" class="calendar-nav">‚óÄ</button>
              <span id="currentMonth"></span>
              <button id="nextMonth" class="calendar-nav">‚ñ∂</button>
            </div>
            <div class="calendar-grid">
              <div class="calendar-weekdays">
                <span>Su</span>
                <span>Mo</span>
                <span>Tu</span>
                <span>We</span>
                <span>Th</span>
                <span>Fr</span>
                <span>Sa</span>
              </div>
              <div id="calendarDays" class="calendar-days"></div>
            </div>
            <div class="calendar-footer">
              <button id="clearDate" class="calendar-clear-btn">Clear</button>
              <button id="todayBtn" class="calendar-today-btn">Today</button>
            </div>
          </div>
        </div>
      </div>

      <div class="top-right">
        <div class="date"></div>
      </div>
    </header>

    <button class="back-btn" id="backBtn">‚Üê Back</button>

    <!-- MAIN CONTENT -->
    <div class="mytask-container">

      <!-- LEFT -->
      <div class="task-list-card">
        <h3>My Tasks</h3>
        <div id="taskList" class="task-list-scroll"></div>
      </div>

      <!-- RIGHT -->
      <div class="task-detail-card">
        <div id="taskDetails" class="task-details-empty">
          Select a task to display details
        </div>
      </div>

    </div>

  </div>

  <script src="my-tasks.js"></script>
</body>

</html>
