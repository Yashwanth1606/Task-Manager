<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Tasks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Reuse main theme -->
  <link rel="stylesheet" href="script.css" />
  <link rel="stylesheet" href="my-tasks.css" />
</head>
<body>

<script>
  // AUTH GUARD
  if (!localStorage.getItem('userId')) {
    window.location.href = 'login.html';
  }
</script>

<div class="mytask-page">

  <!-- TOP BAR -->
  <header class="topbar">
    <div class="brand">
      <span class="brand-color">Task</span>-Manager
    </div>

    <div class="search-area">
      <input id="taskSearch" placeholder="Search your task here..." />
      <button id="calendarBtn">üìÖ</button>
      <input type="date" id="calendarInput" hidden />
    </div>

    <div class="top-right">
      <div class="date"></div>
    </div>
  </header>

  <button class="back-btn" id="backBtn">‚Üê Back</button>

  <!-- MAIN CONTENT -->
  <div class="mytask-container">

    <!-- LEFT -->
    <div class="task-list-card">
      <h3>My Tasks</h3>
      <div id="taskList" class="task-list-scroll"></div>
    </div>

    <!-- RIGHT -->
    <div class="task-detail-card">
      <div id="taskDetails" class="task-details-empty">
        Select a task to view details
      </div>
    </div>

  </div>

</div>

<script src="my-tasks.js"></script>
</body>
</html>
