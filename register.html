<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Manager â€” Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Auth styles -->
  <link rel="stylesheet" href="auth.css" />
</head>
<body>

  <div class="auth-container">
    <div class="auth-card">
      <h1 class="auth-title">Task Manager</h1>
      <p class="auth-subtitle">Create a new account</p>

      <form id="registerForm">

        <input
        type="text"
        id="firstName"
        placeholder="First Name"
        required
    />

    <input
        type="text"
        id="lastName"
        placeholder="Last Name"
        required
    />

    <input
        type="date"
        id="dob"
        placeholder="Date of Birth"
        required
    />

    <input
        type="email"
        id="registerEmail"
        placeholder="Email"
        required
    />

    <input
        type="tel"
        id="phone"
        placeholder="Phone Number"
        required
    />

    <input
        type="password"
        id="registerPassword"
        placeholder="Password"
        required
    />

    <button type="submit" class="auth-btn">Register</button>

</form>


      <p class="auth-footer">
        Already have an account?
        <a href="login.html">Login</a>
      </p>
    </div>
  </div>

  <!-- Auth JS -->
  <script src="auth.js"></script>
</body>
</html>
