<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Daily Tasks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Reuse main theme -->
    <link rel="stylesheet" href="script.css" />
    <link rel="stylesheet" href="daily-tasks.css" />
</head>

<body>

    <script>
        // AUTH GUARD
        if (!localStorage.getItem('userId')) {
            window.location.href = 'login.html';
        }
    </script>

    <div class="daily-tasks-page">

        <!-- TOP BAR -->
        <header class="topbar">
            <div class="brand">
                <span class="brand-color">Daily</span>-Tasks
            </div>

            <div class="top-right">
                <button class="back-btn" id="backBtn">← Back</button>
            </div>
        </header>

        <!-- MAIN CONTENT -->
        <div class="daily-tasks-container">

            <!-- Header with Add Task Button -->
            <div class="tasks-header">
                <h2>Daily Task Tracker</h2>
                <button class="add-task-btn" id="addTaskBtn">+ Add Task</button>
            </div>

            <!-- Task Grid -->
            <div class="task-grid-wrapper">
                <div class="task-grid">

                    <!-- Header Row -->
                    <div class="grid-header">
                        <div class="header-cell task-name-header">Task</div>
                        <div class="header-cell date-header" id="dateHeaders">
                            <!-- Date headers will be generated by JS -->
                        </div>
                    </div>

                    <!-- Task Rows -->
                    <div id="taskRows" class="task-rows">
                        <!-- Task rows will be generated by JS -->
                    </div>

                </div>
            </div>

        </div>

    </div>

    <!-- Add Task Modal -->
    <div id="addTaskModal" class="modal-backdrop" style="display: none;">
        <div class="modal-container">
            <div class="modal-header">
                <h3 class="modal-title">Add New Daily Task</h3>
                <button class="modal-close" id="closeModal">×</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="taskNameInput">Task Name</label>
                    <input type="text" id="taskNameInput" placeholder="e.g., Read, Workout, Post Video" />
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelBtn">Cancel</button>
                <button class="btn-primary" id="saveTaskBtn">Add Task</button>
            </div>
        </div>
    </div>

    <script src="daily-tasks.js"></script>
</body>

</html>
