<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Focus Time</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Reuse existing styles -->
  <link rel="stylesheet" href="script.css">
  <link rel="stylesheet" href="Focus.css">
</head>
<body>

  <div class="focus-page">

    <header class="focus-header">
      <h2>Focus Time</h2>
      <button
        class="focus-back-btn"
        onclick="window.location.href='index.html'"
      >
        ← Back
      </button>

    </header>

    <div class="focus-container">

<div class="focus-card">
  <h3>Select Task</h3>

  <div class="search-area">
    <div class="search-wrapper">
      <input
        id="taskSearch"
        placeholder="Search your task here..."
      />
      <button id="searchClear" aria-label="Clear search">✕</button>
    </div>
  </div>

  <div id="taskList" class="focus-task-list"></div>

  <!-- Expanded task details -->
  <div id="expandedTask" class="focus-task-expanded" hidden></div>

</div>


      <!-- RIGHT: TIMER -->
      <div class="focus-card">
        <h3>Focus Timer</h3>

        <select id="focusDuration">
          <option value="25">25 minutes</option>
          <option value="45">45 minutes</option>
          <option value="60">60 minutes</option>
        </select>

        <div class="focus-ring-wrapper">
          <svg class="focus-ring" width="220" height="220">
            <circle
              class="focus-ring-bg"
              cx="110"
              cy="110"
              r="96"
            />
            <circle
              class="focus-ring-progress"
              cx="110"
              cy="110"
              r="96"
            />
          </svg>

          <div id="timerDisplay">25:00</div>
        </div>


        <div class="timer-buttons">
          <button id="startTimer">Start</button>
          <button id="pauseTimer">Pause</button>
        </div>
      </div>

    </div>
  </div>

  <script src="Focus.js"></script>
</body>
</html>
