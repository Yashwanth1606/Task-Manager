<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Focus Time</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Reuse existing styles -->
  <link rel="stylesheet" href="script.css">
  <link rel="stylesheet" href="Focus.css">
</head>

<body>
  <script>
    // AUTH GUARD
    if (!localStorage.getItem('userId')) {
      window.location.href = 'login.html';
    }
  </script>
  <div class="focus-page">

    <header class="focus-header">
      <h2>Focus Time</h2>
      <button class="focus-back-btn" id="backBtn">
        ← Back
      </button>


    </header>

    <div class="focus-container">

      <div class="focus-card">
        <h3>Select Task</h3>

        <div class="search-area">
          <div class="search-wrapper">
            <input id="taskSearch" placeholder="Search your task here..." />
            <button id="searchClear" aria-label="Clear search">✕</button>
          </div>
        </div>

        <div id="taskList" class="focus-task-list"></div>

        <!-- Expanded task details -->
        <div id="expandedTask" class="focus-task-expanded" hidden></div>

      </div>


      <!-- RIGHT: TIMER -->
      <div class="focus-card">
        <h3>Focus Timer</h3>

        <select id="focusDuration">
          <option value="25">25 minutes</option>
          <option value="45">45 minutes</option>
          <option value="60">60 minutes</option>
        </select>

        <div class="focus-ring-wrapper">
          <svg class="focus-ring" width="220" height="220">
            <circle class="focus-ring-bg" cx="110" cy="110" r="96" />
            <circle class="focus-ring-progress" cx="110" cy="110" r="96" />
          </svg>

          <div id="timerDisplay" class="flip-clock">
            <!-- Minutes -->
            <div class="flip-unit" id="minTen">
              <div class="flip-top">2</div>
              <div class="flip-bottom">2</div>
              <div class="flip-overlay"></div>
            </div>
            <div class="flip-unit" id="minOne">
              <div class="flip-top">5</div>
              <div class="flip-bottom">5</div>
              <div class="flip-overlay"></div>
            </div>

            <div class="flip-sep">:</div>

            <!-- Seconds -->
            <div class="flip-unit" id="secTen">
              <div class="flip-top">0</div>
              <div class="flip-bottom">0</div>
              <div class="flip-overlay"></div>
            </div>
            <div class="flip-unit" id="secOne">
              <div class="flip-top">0</div>
              <div class="flip-bottom">0</div>
              <div class="flip-overlay"></div>
            </div>
          </div>
        </div>


        <div class="timer-buttons">
          <button id="startTimer">Start</button>
          <button id="pauseTimer">Pause</button>
          <button id="restartTimer">Restart</button>
        </div>
      </div>

    </div>
  </div>

  <script src="Focus.js"></script>
</body>

</html>
