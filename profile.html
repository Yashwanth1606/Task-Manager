<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <link rel="stylesheet" href="script.css">
</head>
<body>

<div class="profile-page">

  <!-- Back -->
  <button id="backToDashboard" class="profile-back">
    ‚Üê Back
  </button>

  <!-- Card -->
  <div class="profile-card">
    <h2>Edit Profile</h2>
    <p class="subtitle">Keep your details up to date</p>

    <div class="form-grid">

      <div class="field">
        <input id="profileFirstName" required />
        <label>First Name</label>
      </div>

      <div class="field">
        <input id="profileLastName" />
        <label>Last Name</label>
      </div>

      <div class="field full">
        <input id="profileEmail" required />
        <label>Email</label>
      </div>

      <div class="field full">
        <input id="profilePhone" />
        <label>Phone</label>
      </div>

    </div>

    <button id="saveProfileBtn" class="save-btn">
      Save Changes
    </button>
  </div>

</div>


<script src="profile.js"></script>
</body>
</html>
